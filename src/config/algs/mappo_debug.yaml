# --- MAPPO specific parameters ---

action_selector: "soft_policies"
mask_before_softmax: True

runner: "episode"

buffer_size: 10
batch_size_run: 1
batch_size: 1

env_args:
  state_last_action: False # critic adds last action internally

# update the target network every {} training steps
target_update_interval_or_tau: 5

lr: 0.0005

obs_agent_id: False
obs_last_action: False
obs_individual_obs: False

agent_output_type: "pi_logits"
learner: "ppo_learner"
entropy_coef: 0.01
use_rnn: False
use_gnn: True #Weird things happen when this is true... The code working is not one of them :/
agent: "gnn"
use_graph_attention: False
standardise_returns: True
standardise_rewards: False
q_nstep: 5 # 1 corresponds to normal r + gammaV
critic_type: "cv_critic"
epochs: 4
eps_clip: 0.2
name: "mappo"


action_selector: "epsilon_greedy"
epsilon_start: 0.10
epsilon_finish: 0.01
epsilon_anneal_time: 1000
evaluation_epsilon: 0.0

detect_autograd_anomaly: True

# Testing options
test_greedy: True
test_nepisode: 2
test_interval: 1
log_interval: 1
runner_log_interval: 1
learner_log_interval: 1
t_max: 10000
